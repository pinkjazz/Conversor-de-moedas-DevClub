<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo-money" src="./assets/LogoMoney.gif" alt="Logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select id="from-currency" name="from-currency">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select" id="to-currency" name="to-currency">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" id="input-currency" name="input-currency" placeholder="Ex: R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="from-currency-img" src="./assets/real.png" alt="Logo-moeda-a-converter">
                <p class="currency" id="from-currency-name">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="value-converted">US$ 0,00</p>
            </div>
        </section>

    </main>
    <script src="./scripts.js"></script>
</body>
</html>
